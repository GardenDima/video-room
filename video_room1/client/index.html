<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Room</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Video Room Demo</h1>
<div id="room-section">
  <input type="text" id="username" placeholder="Ваше имя">
  <input type="text" id="roomid" placeholder="ID комнаты">
  <button id="join-btn">Войти в комнату</button>
</div>
<div id="chat-section" style="display:none">
  <div id="users"></div>
  <div id="video-grid"></div>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="msg-input" placeholder="Введите сообщение">
    <button id="send-msg">Отправить</button>
  </div>
</div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="client.js"></script>
</body>
</html>
